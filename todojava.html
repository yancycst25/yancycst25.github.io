
<html>
<style>
	li {
		list-style:none;
	}
</style>
<body>

	<h1> To Do List</h1>
<main>
<ul id="busylist">
	</ul>
</main>
<aside>
	<label for="taskbox">Enter Task</label>
	<input type="text" id="taskbox" size=40 value="">
	<button onclick="addTask();"> Add Task </button>
</aside>
<script type= "text/javascript">
addTask= function() {
	i = document.querySelector("#taskbox").value
	bl = document.querySelector("#busylist")
	li = document.createElement("li")
	cb= document.createElement("input")

	t= document.createTextNode(i.value)
	
	li.appendChild(cb)
	li.appendChild(t)
	bl.appendChild(li)
}
</script>
</body>
</html>
