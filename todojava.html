<html>
<header>
	<h1> To Do List!!!!</h1>
	<link rel="stylesheet" href="todojava.css" type="css">
</header>

<body>


<section class="A">
<ul id="textbox">
	</ul>
</section>
<section class="B">
	
	
	<input type="text" id="taskbox">
	
		<select id="priority">
    	<option>High</option>
    	<option>Medium</option>
    	<option>Low</option>
		</select>
	<button onclick="addTask()"> Add Task </button>
</section>

<script type="text/javascript">

doneTask = function() {
	if (this.checked){
	this.parentNode.classList.add("done");
	}else {
		this.parentNode.classList.remove("done");
		}
	localSave()
}
localSave = function() {
	var res = []
	var i;
	allEntries = document.querySelectorAll('li')
	for(i=0; i < allEntries.length; i++) {
		if (! allEntries[i].classList.contains("done")) {
		res.push(allEntries[i].innerText);
		}
	}

	localStorage.setItem("todoDatabase",JSON.stringify(res))
}
restoreTask = function () {
	allEntries = JSON.parse(localStorage.getItem('todoDatabase'))
	for (i=0; i < allEntries.length; i++){
	
	bl = document.querySelector("#textbox");
	li = document.createElement('li');
	cb= document.createElement("input");
	cb.type = 'checkbox';
	cb.onclick = doneTask;	
	li.appendChild(cb);
	t= document.createTextNode(allEntries[i]);
	li.appendChild(t);
	bl.appendChild(li);
	}
	
}

addTask= function() {
	var newli;
	i = document.querySelector("#taskbox");
	bl = document.querySelector("#textbox");
	priorityValue= document.querySelector("#priority").value;
	iText = i.value;
	li = document.createElement('li');
	li.className = priorityValue;
	cb= document.createElement("input");
	cb.type = 'checkbox';
	cb.onclick = doneTask;	
	li.appendChild(cb);
	t= document.createTextNode(iText);
	li.appendChild(t);
	bl.appendChild(li);
	
	i.value = "";
localSave ()
	

}
window.onload = restoreTask;
</script>
</body>
</html>
