<body>

	<h1> To Do List</h1>
<main>
<ul id=busylist>
	</ul>
</main>
<aside>
	
	<label for="taskbox">Enter Task</label>
	<input type="text" id="taskbox" size=40 value="">
	<button onclick="addtask();"> Add Task </button>
	select id="priority">
    	<option>High</option>
    	<option>Medium</option>
    	<option>low</option>
	</select>
</aside>

<script type= "text/javascript">
addtask= function() {

	i = document.querySelector("#taskbox")
	bl = document.querySelector("#busylist") 
	li = document.createElement("li")
	cb= document.createElement("input")
	cb.type = "checkbox"
	t= document.createTextNode(i.value)
	l= document.querySelector("#priority")
	
	li.appendChild(cb)
	li.appendChild(t)
	bl.appendChild(li)
	l.appendChild(l)
	
}
</script>
</body>
