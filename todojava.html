<html>
<style>

<body>

			<h1> To Do List</h1>
			<input type="checkbox" name="task1" value="input"  > Task 1<br />
			<input type="checkbox" name="tastk2" value="input" > Task 2<br />
			<input type="checkbox" name="task3" value="input" > Task 3<br />
			<button>Add Task</button>
			<input type="text" size="20">
			<button type="button" onclick="myFunction()">Add Task</button>

<p id="demo"></p>

<script>

   (function() {
      var input = document.getElementById('input');
      var btn = document.getElementById('btn');
      var lists = {
         todo: document.getElementById('todo'),
         
      };

      /**
       *
       * @param {string} str
       * @param {Function} onCheck
       * @returns {HTMLElement}
       */
      var makeTaskHtml = function(str, onCheck) {
         var el = document.createElement('li');
         var checkbox = document.createElement('input');
         var label = document.createElement('span');

         checkbox.type = 'checkbox';
         checkbox.addEventListener('click', onCheck);
         label.textContent = str;

         el.appendChild(checkbox);
         el.appendChild(label);

         return el;
      };

      var addTask = function(task) {
         lists.todo.appendChild(task);
      };

      var onCheck = function(event) {
         var task = event.target.parentElement;
         var list = task.parentElement.id;

         lists[list ===  'todo' appendChild(task);
         this.checked = false;
         input.focus();
      };

      var onInput = function() {
         var str = input.value.trim();

         if (str.length > 0) {
            addTask(makeTaskHtml(str, onCheck));

            input.value = '';
            input.focus();
         }
      };

      btn.addEventListener('click', onInput);
      input.addEventListener('keyup', function(event) {
         var code = event.keyCode;

         if (code === 13) {
            onInput();
         }
      });

      input.focus();
   }());

       
</script>
</body>
</html>
