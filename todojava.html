<html>
<header>
	<h1> To Do List</h1>
	<link rel="stylesheet" href="todojava.css" type="css">
</header>

<body>


<main>
<ul id=busylist>
	</ul>
</main>
<aside>
	
	<label for="taskbox">Enter Task</label>
	<input type="text" id="taskbox" size=40 value="">
	<button onclick="addtask();"> Add Task </button>
	
	<select id="priority">
    	<option id="high">High</option>
    	<option id="medium">Medium</option>
    	<option id="low">low</option>
	</select>
</aside>

<script type="text/javascript">

doneTask = function() {
	if (this.checked){
	this.parentNode.classList.add("done");
	}else {
		this.parentNode.classList.remove("done");
		}
	localSave()
}
localSave = function() {
	var res = []
	var i;
	allEntries = document.querySelectorAll('li')
	for(i=0; i < allEntries.length; i++) {
		if (! allEntries[i].classList.contains = ("done")) {
		res.push(allEntries[i].innerText);
		}
	}

	localStorage.setItem("todoDatabase",JSON.stringify(res))
}
restoreList = function () {
	allEntries = JSON.parse (localStorage.getItem("todoDatabase"));
	for (i=0; i < allEntries.length; i++){
		if (allEntries[i].classList !="done") {
		res.push(allEntries[i].innerText);
		}
		
	}
}

addtask= function() {

	i = document.querySelector("#taskbox");
	bl = document.querySelector("#busylist");
	priorityValue= document.querySelector("#priority").value;
	li = document.createElement('li');
	li.className = priorityValue;
	cb= document.createElement("input");
	cb.type = 'checkbox';
	li.appendChild(cb);
	t= document.createTextNode(i.value);
	li.className= priority;
	li.appendChild(t);
	bl.appendChild(li);
	i.value = "";
	cb.onclick = doneTask;
	

}
</script>
</body>
</html>
