<body>

	<h1> To Do List</h1>
<main>
<ul id= "busylist">
	</ul>
</main>
<aside>
	<input type="text" id="newstask" value="New Task">
	<button onclick="newtask();"> Add Task </button>
</aside>
<script type= "text/javascript">
newTask= function() {
	i = document.querySelector("#newtask").value
	bl = document.querySelector("#busylist")
	li = document.createElement("li")
	cb= document.createElement("input")
	cb.type = "checkbox"
	t= document.createTextNode(i.value)
	li.innerHTML = "<input type=\"checkbox>\">" + i.value
	bl.appendChild(li)
	bl.appendChild(cb)
	bl.appendChild(t)
}
