<html>
<header>
	<h1> To Do List!!!!!</h1>
	<link rel="stylesheet" href="todojava.css" type="css">
</header>

<body>


<section class="A">
<ul id="box">
	</ul>
</section>
<section class="B">
	
	
	<input type="text" id="textbox">
	
		<select id="level">
    	<option>High</option>
    	<option>Medium</option>
    	<option>Low</option>
		</select>
	<button onclick="add()"> New </button>
</section>

<script type="text/javascript" src="http://bnmnetp.github.io/cs130/listsaver.js"></script>
<script type="text/javascript">

done = function() {
	if (this.checked){
	this.parentNode.classList.add("done");
	}else {
		this.parentNode.classList.remove("done");
		}

}



add= function() {
	var newli;
	text = document.querySelector("#textbox");
	ul = document.querySelector("#box");
	level= document.querySelector("#level").value;
	word = text.value;
	li = document.createElement('li');
	li.className = level;
	input= document.createElement("input");
	input.type = 'checkbox';
	input.onclick = done;	
	li.appendChild(input);
	task= document.createTextNode(word);
	li.appendChild(task);
	ul.appendChild(li);
	
	

	

}

</script>
</body>
</html>
