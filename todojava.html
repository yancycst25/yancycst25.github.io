<html>
<header>
	<h1> To Do List</h1>
	<link rel="stylesheet" href="todojava.css" type="css">
</header>

<body>


<section class="A">
<ul id="box">
	</ul>
</section>
<section class="B">
	
	
	<input type="text" id="textbox">
	
		<select id="level">
    	<option>High</option>
    	<option>Medium</option>
    	<option>Low</option>
		</select>
	<button onclick="add()"> New </button>
</section>

<script type="text/javascript">

done = function() {
	if (this.checked){
	this.parentNode.classList.add("done");
	}else {
		this.parentNode.classList.remove("done");
		}
	localSave()
}
localSave = function() {
	var res = []
	var i;
	allEntries = document.querySelectorAll('li')
	for(i=0; i < allEntries.length; i++) {
		if (! allEntries[i].classList.contains("done")) {
		res.push(allEntries[i].innerText);
		}
	}

	localStorage.setItem("todoDatabase",JSON.stringify(res))
}
restore = function () {
	allEntries = JSON.parse(localStorage.getItem('todoDatabase'))
	for (i=0; i < allEntries.length; i++){
	
	ul = document.querySelector("#box");
	li = document.createElement('li');
	input= document.createElement("input");
	input.type = 'checkbox';
	input.onclick = done;	
	li.appendChild(input);
	t= document.createTextNode(allEntries[i]);
	li.appendChild(t);
	ul.appendChild(li);
	}
	
}

add= function() {
	var newli;
	i = document.querySelector("#textbox");
	ul = document.querySelector("#box");
	priorityValue= document.querySelector("#level").value;
	iText = i.value;
	li = document.createElement('li');
	li.className = priorityValue;
	input= document.createElement("input");
	input.type = 'checkbox';
	input.onclick = done;	
	li.appendChild(input);
	t= document.createTextNode(iText);
	li.appendChild(t);
	ul.appendChild(li);
	
	i.value = "";
localSave ()
	

}
window.onload = restore;
</script>
</body>
</html>
