<!doctype html>
<html>
<body>

			<h1> To Do List</h1>
		
<aside>
<input type="text" id="newstask" value="New Task">

<script type= "text/javascript">
newtask= function() {
	i = document.querySelector("#newtask").value
	l = document.querySelector("#list")
	li = document.createElement("li")
	li.innerHTML = i.value
	l.appendChild(li)
}
</script>
